<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="author" content="Jugnu Agrawal">
    <title>Easy Nginx :: Setup</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<style>
    body{
        height: 100vh;
    }
    button.btn{
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
    }
</style>

<body class="d-flex w-100 justify-content-center align-items-center">
    <div class="card w-25">
        <div class="card-header bg-white">
            <h3 class="text-primary font-weight-bold">Easy Nginx</h3>
            <p class="text-dark m-0">Create Admin</p>
        </div>
        <div class="card-body">
            <form id="setupForm">
                <div class="form-group">
                    <label for="username" class="text-secondary">Username</label>
                    <input id="username" type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label for="password" class="text-secondary">Set Password</label>
                    <input id="password" type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <label for="cpassword" class="text-secondary">Confirm Password</label>
                    <input id="cpassword" type="password" class="form-control" name="cpassword">
                </div>
                <p id="message">&nbsp;</p>
            </form>
        </div>
        <button class="btn btn-dark p-3 font-weight-bold" type="button" id="setupSubmit">Submit</button>
    </div>
    <script src="/js/init.js"></script>
</body>

</html>
